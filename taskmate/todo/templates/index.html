{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Welcome to Taskmate!</title>
{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-4">
            <img src="{% static 'images/stickynotes.jpg'%}" alt="" class="rounded-lg shadow-sm" width="360" height="250">
        </div>
        <div class="col-lg-4">
            <img src="{% static 'images/notes.jpg'%}" alt="" class="rounded-lg shadow-sm" width="360" height="250">
        </div>
        <div class="col-lg-4">
            <img src="{% static 'images/vision.jpg'%}" alt="" class="rounded-lg shadow-sm" width="360" height="250">
        </div>
    </div>
    <div class="row mt-5">
            <div class="col-md-10 offset-md-1">
                <p class="h1 text-primary" style="text-align: center;">Quick and easy to use, Anytime, Anywhere!</p>
                <p class="h2 mt-4" style="text-align: center;">"Plan your day better, Get your life organized!"</p>
                <p class="h5 mt-4" style="text-align: center;">TASKMATE helps you keep track of your tasks in one place</p>
                <a href="{% url 'todolist'%}"><div style="text-align: center;"><button type="button" class="btn btn-primary btn-lg mt-4">Let's get started</button></div></a>
            </div>
        </div>
    {% endblock content %}
